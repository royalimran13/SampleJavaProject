<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Employees List</h1>
	
	<a th:href = "@{/newForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				
				<th> Name </th>
				<th> Date of Birth </th>
				<!-- <th>Attachments</th> -->
				<th>File Name </th>
					<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.dob}"></td>
					<!-- <td th:text="${customer.image}"></td> -->
					<td th:text="${customer.fileName}"></td>
					<td> 
					<!-- <a th:href="@{/showUpdateForm/{customer_id}(customer_id=${customer.customer_id})}" class="btn btn-primary">Update</a> -->
					     <a th:href="@{/deleteCustomer/{customer_id}(customer_id=${customer.customer_id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
</body>
</html>
