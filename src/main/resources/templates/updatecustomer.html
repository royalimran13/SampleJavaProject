<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<script src="js/bootstrap-datepicker.js"></script>
</head>

<script>
function validateCheck(){

	var name=$('#nameid').val();
	var dob=$('#dobid').val();
	var file=$('#image1').val();

	if(name==""){
		alert("Please enter Name");
		$("name").focus();
		return false;
	}
	if(dob==""){
		alert("please enter Date of Birth");
		$("#dob").focus();
		return false
	}
	if(file=="")
	alert("Please select a File");
	$("#file".focus);
	return false;
}


function fileValidation(){
	   //alert("hi");
	    var fileInput = document.getElementById('image1');
	    var filePath = fileInput.value;
	  // alert(filePath);
	    //var allowedExtensions = /(\.pdf,)$/;
	    var allowedExtensions = /(jpeg|png|gif)$/;
	   // (pdf,xls,xlsx,doc,docx,jpg,jpeg,png
	    var fileSize = document.getElementById('image1').files[0].size;
		//alert(fileSize);
	    if(!allowedExtensions.exec(filePath)){
	        alert('Please upload file having extensions jpg,jpeg,png.gif');
	        fileInput.value = '';
	        return false;
	    } 
	     if (fileSize > 2097152) // 2 mb for bytes.
	    {
	    	//alert(fileSize);
	        alert("File size must be under 50mb.");
	        fileInput.value = '';
	        return false;
	    }  
	    return true;
	}     
</script>



<body>
	<div align="center">
		<h1>Customer Management System</h1>
		<hr>
		<h2> Customer Update Form</h2>

		<form action="#" th:action="@{/uploadDetails}" th:object="${customer1}" method="POST" enctype="multipart/form-data">
			
				<!-- <input  type="hidden" id="customer_id"  name="customer_id" th:field="*{customer_id}"  /> -->
				
				<input type="text" th:field="*{customer1.name}"
				placeholder="Name" id="name" name="name" required maxlength="45"  class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{dob}"
				placeholder="Enter Date of Birth" id="dob" name="dob" required class="form-control mb-4 col-4">
				
				<input type="file" th:field="*{image}" name="image" id="image" required onchange="fileValidation();"
				placeholder="Select File" accept=".png , .jpeg" class="form-control mb-4 col-4">
				
				
				
				<button type="submit" value="submit" onclick="return validateCheck();" "btn btn-info col-2"> Update Customer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Customer List</a>
	</div>

$('.input-group.date').datepicker({

</body>
</html>
